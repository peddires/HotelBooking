group 'HotelBooking'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    def cucumberVersion = '1.2.5'
    testCompile "info.cukes:cucumber-java:${cucumberVersion}"
    testCompile "info.cukes:cucumber-junit:${cucumberVersion}"
    testCompile "info.cukes:cucumber-core:${cucumberVersion}"
    testCompile "info.cukes:cucumber-guice:${cucumberVersion}"
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.1'

    testCompile 'com.google.inject:guice:4.1.0'

    testCompile 'org.assertj:assertj-core:2.0.0'


}
